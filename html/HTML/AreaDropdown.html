<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../CSS/AreaDropdown.css">
    <script src="../JS/AreaDropdown.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <h1>혼자왔니?</h1>
            <a href="login.html"><button type="button" class="login-button">로그인 / 회원가입</button></a>
        </div>
        <div class="header-bottom">
            <a href="main.html"><button type="button" class="home-button">HOME</button></a>
            <div class="region-button">
                <button onclick="toggleDropdown()">지역</button>
                <ul id="region-select" class="region-select">
                    <div class="region-select-row">
                        <a href="./Area.html" onclick="alert('서울 클릭됨!')"><li>서울</li></a>
                        <a href="#" onclick="alert('인천 클릭됨!')"><li>인천</li></a>
                        <a href="#" onclick="alert('경기 클릭됨!')"><li>경기</li></a>
                        <a href="#" onclick="alert('강원 클릭됨!')"><li>강원</li></a>
                        <a href="#" onclick="alert('세종 클릭됨!')"><li>세종</li></a>
                        <a href="#" onclick="alert('대전 클릭됨!')"><li>대전</li></a>
                    </div>
                    <div class="region-select-row">
                        <a href="#" onclick="alert('광주 클릭됨!')"><li>광주</li></a>
                        <a href="#" onclick="alert('대구 클릭됨!')"><li>대구</li></a>
                        <a href="#" onclick="alert('부산 클릭됨!')"><li>부산</li></a>
                        <a href="#" onclick="alert('울산 클릭됨!')"><li>울산</li></a>
                        <a href="#" onclick="alert('충북 클릭됨!')"><li>충북</li></a>
                        <a href="#" onclick="alert('충남 클릭됨!')"><li>충남</li></a>
                    </div>
                    <div class="region-select-row">
                        <a href="#" onclick="alert('전북 클릭됨!')"><li>전북</li></a>
                        <a href="#" onclick="alert('전남 클릭됨!')"><li>전남</li></a>
                        <a href="#" onclick="alert('경북 클릭됨!')"><li>경북</li></a>
                        <a href="#" onclick="alert('경남 클릭됨!')"><li>경남</li></a>
                        <a href="#" onclick="alert('제주 클릭됨!')"><li>제주</li></a>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div class="results">
        <div class="result-card" id="lodging-card" style="margin-right: 120px;">
            <a href="#" onclick="alert('숙소 클릭됨!')">
                <img src="./숙소.png" width="100px" height="100px">
                <button class="button">숙소 보기</button>
            </a>
        </div>
        <div class="result-card" id="restaurant-card">
            <a href="#" onclick="alert('음식점 클릭됨!')">
                <img src="./음식.png" width="100px" height="100px">
                <button class="button">음식점 보기</button>
            </a>
        </div>
        <div class="result-card" id="attraction-card" style="margin-left: 120px;">
            <a href="#" onclick="alert('관광지 클릭됨!')">
                <img src="./관광지.png" width="100px" height="100px">
                <button class="button">관광지 보기</button>
            </a>
        </div>
    </div>
</body>
</html>
